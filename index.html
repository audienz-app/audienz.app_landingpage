<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audienz - Tell every story.</title>

    <style>

      html, body {
        height: 100%;
        background: linear-gradient(138deg, rgba(242,99,126,1) 0%, rgba(243,105,132,1) 46%, rgba(245,239,135,1) 100%); 
        background-repeat: no-repeat;
        font-size: 30px; 
        color: white;
        font-family: 'Livvic', sans-serif;
      }

      .credits {
        text-align: center;
        background-color: #F2637E; 
        font-size: 15px;
        position: fixed;
        padding: 10px;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      .logo {
        width: 150px;
        float: left;
      }

      .logo-text {
        font-weight: bold;
        margin-top: 30px;
        font-size: 60px;
        float: left;
        margin-left: 20px;
      }

      .logo-and-text {
        float: left;
      }

      .mailto {
        text-decoration: none;
        color: white;
        padding-left: 35px;
      }

      @media only screen and (max-width: 760px) {

        .logo-text {
          margin-top: 17px;
        }

        .logo {
          width: 120px;
        }

        .mailto {
          padding-left: 15px;
        }

      }

      @media only screen and (max-width: 380px) {

        .logo-text {
          margin-top: 12px;
          font-size: 50px;
        }

        .logo {
          width: 100px;
        }

        .mailto {
          font-size: 25px;
          padding-left: 15px;
        }

      }

    </style>

    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="centered">
      <div class="logo-and-text">
        <img class="logo" src="images/logo.png"/>
        <p class="logo-text">audienz</p>
      </div><br>
      <a class="mailto" href="mailto:hello.audienz@gmail.com">hello.audienz@gmail.com</a>
    </div>

    </div>
  </body>
</html>
